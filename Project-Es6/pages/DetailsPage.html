<!DOCTYPE html>

<html lang="en">
	<head>
		<title>DetailPage</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../style/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="../models/Games.js"></script>
		<script type="text/javascript" src="../models/ListOfGames.js"></script>
		<script type="text/javascript" src="../views/GameDetail.js"></script>
	</head>

	<body>
		<!-- beginning of header content-->
		<header>
			<section>
				<a href="HomePage.html"><img src="../img/icon.png" alt="icon"></a>
				<h1>A fortress of solitude for gamers</h1>
			</section>
		</header>
		<!-- end of header content-->
		<main>
			<!-- beginning of detailcontent-->
			<section id="detailContainer"></section>
			<!-- end of detail content-->
			<!-- beginning of third subtitle-->
			<section id="third-sub-title">
				<h2>Update this entry</h2>
			</section>
			<!-- end of third subtitle-->
			<!-- beginning of update content-->
			<section id="update-game-section">
				<button type="submit" name="update-game" id="update-game" class="display-active">Update</button>
				<form id="submitNewElement" class="display-none">
					<input type="text" name="title" placeholder="Title..."><br>
					<input type="text" name="image" placeholder="Image..."><br>
					<label>Description</label><br>
					<textarea name="description"></textarea><br>
					<input type="text" name="publisher" placeholder="Publisher..."><br>
					<input type="text" name="genre" placeholder="Genre..."><br>
					<button type="submit" name="submit" id="gameEdit">Edit</button>
					<button type="submit" name="submit" id="gameSave">Save</button>
					<button type="submit" name="cancel-update" id="cancel-update">Cancel</button>
				</form>
			</section>
			<!-- end of update content-->
		</main>
		<!-- beginning of footer content-->
		<footer>
			<div class="other-game-sites">
				<ul>
					<li><a href="https://www.pcgamer.com/best-pc-games/" target="_blank">PC Gamer</a></li>
					<li><a href="https://www.gamespot.com/gallery/biggest-pc-games-to-play-in-2018/2900-1701/" target="_blank">Gamespot</a></li>
					<li><a href="http://www.metacritic.com/browse/games/score/metascore/year/pc/filtered" target="_blank">Metacritic</a></li>
					<li><a href="http://www.trustedreviews.com/guide/best-pc-games" target="_blank">Trusted Reviews</a></li>
				</ul>
			</div>
			<p> &copy 2018 Game-Hub.All Rights Reserved.Made by Szasz Norbert Zsolt</p>
		</footer>
		<!-- end of footer content-->
	</body>
</html>
