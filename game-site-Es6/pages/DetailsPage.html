<!DOCTYPE html>

<html lang="en">
	<head>
		<title>DetailPage</title>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="../models/Games.js"></script>
		<script type="text/javascript" src="../models/ListOfGames.js"></script>
		<script type="text/javascript" src="../views/GameDetail.js"></script>
	</head>

	<body>
		<header></header>

		<main>
			<article id="detailContainer"></article>

			<section>
				<form id="submitNewElement">
					Title:<input type="text" name="title" placeholder="Title..."><br>
					Image<input type="text" name="image" placeholder="Image..."><br>
					Description<textarea name="description"></textarea><br>
					Publisher<input type="text" name="publisher" placeholder="Publisher..."><br>
					Genre<input type="text" name="genre" placeholder="Genre..."><br>
					<button type="submit" name="submit" id="gameEdit">Edit</button>
					<button type="submit" name="submit" id="gameSave">Save</button>
				</form>
			</section>
		</main>

		<footer></footer>
	</body>
</html>
